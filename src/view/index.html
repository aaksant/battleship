<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleshit</title>
    <link rel="stylesheet" href="style.css" type="text/html" />
  </head>
  <body>
    <div class="wrapper">
      <div class="modal modal-input">
        <div class="modal-header">
          <h2>Enter your name</h2>
        </div>
        <form action="/" id="form">
          <label for="playerName"></label>
          <input
            type="text"
            name="playerName"
            id="playerName"
            placeholder="Il Capitano"
          />
        </form>
      </div>
      <div class="modal modal-preview hidden">
        <div class="modal-header">
          <h2>Place your ships</h2>
        </div>
        <div class="preview">
          <div class="preview-board">
            <div class="board player-board"></div>
            <div class="board-instructions">
              <span>Double click to rotate</span>
              <button class="btn btn-random">Random</button>
              <button class="btn btn-reset">Reset</button>
            </div>
          </div>
          <div class="ships-container">
            <div class="ship-row" draggable="true">
              <div class="ship carrier" data-ship="carrier" data-length="5">
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
              </div>
              <div class="ship-description">
                <span class="ship-name">Carrier</span>
                <span class="ship-length">(5)</span>
              </div>
            </div>
            <div class="ship-row" draggable="true">
              <div
                class="ship battleship"
                data-ship="battleship"
                data-length="4"
              >
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
              </div>
              <div class="ship-description">
                <span class="ship-name">Battleship</span>
                <span class="ship-length">(4)</span>
              </div>
            </div>
            <div class="ship-row" draggable="true">
              <div class="ship cruiser" data-ship="cruiser" data-length="3">
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
              </div>
              <div class="ship-description">
                <span class="ship-name">Cruiser</span>
                <span class="ship-length">(3)</span>
              </div>
            </div>
            <div class="ship-row" draggable="true">
              <div class="ship submarine" data-ship="submarine" data-length="3">
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
              </div>
              <div class="ship-description">
                <span class="ship-name">Submarine</span>
                <span class="ship-length">(3)</span>
              </div>
            </div>
            <div class="ship-row" draggable="true">
              <div class="ship destroyer" data-ship="destroyer" data-length="2">
                <div class="ship-segment"></div>
                <div class="ship-segment"></div>
              </div>
              <div class="ship-description">
                <span class="ship-name">Destroyer</span>
                <span class="ship-length">(2)</span>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-start" disabled>Start Game</button>
      </div>
      <main class="main hidden">
        <div class="header">
          <h1 class="turn" data-current-player="Player 1">
            It's player 1's turn
          </h1>
        </div>
        <div class="boards-container">
          <div class="board-container">
            <h2>Your Board</h2>
            <div class="board player-board"></div>
          </div>
          <div class="board-container">
            <h2>Opponent's Board</h2>
            <div class="board opponent-board"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
